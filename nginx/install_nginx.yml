- hosts: nginx
  gather_facts: no
  vars:
    nginx_keepalive_timeout: "65"
    nginx_user: "www-data"
    nginx_worker_connections: "768"
  tasks:
    - name: install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: copy nginx config
      template:
        src: templates/nginx.conf
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: 0644
      notify:
        - reload nginx

    - name: copy virtual hosts configs
      template:
        src: templates/site
        dest: "{{ nginx_sites_available_path }}/{{ item.name }}"
        owner: root
        group: root
        mode: 0644
      loop:
        - { name: "site1" }
        - { name: "site2" }  

    - name: create virtual hosts symlinks
      file:
        src: "{{ nginx_sites_available_path }}/{{ item.name }}"
        dest: "{{ nginx_sites_enabled_path }}/{{ item.name }}"
        owner: root
        group: root
        state: link
      loop:
        - { name: "site1" }
        - { name: "site2" }
      notify:
        - reload nginx

  handlers:
    - name: reload nginx
      service:
        name: nginx
        state: reloaded    
